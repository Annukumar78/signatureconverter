<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Converter</title>
</head>

<body>
    <div class="Container">
        <h1>IMAGE TO NAME AND DATE JOINER</h1>
        <div class="Container1">
            <div class="box">
                <div class="left-box">
                    <h3>Image</h3>
                    <input type="file" class="form-control" name="image" id="image" required />
                    <br>
                    <h3>Signature Image</h3>
                    <input type="file" class="form-control" name="image1" id="image1" required />
                </div>
                <div class="right-box">
                    <div class="image-contaner"></div>
                    <div class="button">
                        <button id="btn">Duwnload Image</button>
                    </div>
                </div>
            </div>
                <div class="Capture">
                    <div class="row2">
                        <div>
                            <label>Width Pixel</label>
                            <input type="text" name="width" class="form-control" id="width" value
                                onkeyup="if (!window.__cfRLUnlockHandlers) return false; setdim('w', this.value)" required />
                            <input type="hidden" name="newpwirth" class="form-control" id="newwirth" value="" required>
                        </div>
                        <div>
                            <label>Height Pixel</label>
                            <input type="text" name="height" class="form-control" id="height" value
                                onkeyup="if (!window.__cfRLUnlockHandlers) return false; setdim('h', this.value)" required />
                            <input type="hidden" name="newheight" class="form-control" id="newheight" value="" required>
        
                        </div>
                    <div class="captch-content">
                        <input type="text" class="form-control-1" name="capture" id="capture" required />
                        <!--<button class="refreshbtn">Refresh Capture</button> -->
                        <span class="refreshbtn"><i class="fas fa-sync-alt"></i></span>
                    </div>

                    <br>
                    <input type="text" class="form-control-1" name="capturevalidate" id="capturevalidate"
                        placeholder="Enter your capture" autocomplete="off" required />
                </div>
                <div class="buttons">
                    <button id="updatedbtn">Submit</button>
                    <button id="clearbtn">Clear Form</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
